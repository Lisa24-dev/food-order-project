<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Seraph Bakes Orders</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css"/>
  </head>
  <body>
    <h1>Seraph Bakes Orders</h1>
    <img src="bread.png" alt="bread" height="250px">
    <br>
    <div class="container">
      <input type="text" id="item" placeholder="Enter your item">
      <input type="text" id="quantity" placeholder="Enter your quantity">
      <br>
      <button id="addOrder" onclick="addOrder()">Submit</button>
      <br>
      <table id="orderList">
        <thead>
          <tr>
            <th>Item</th>
            <th>Quantity</th>
          </tr>
        </thead>
        <tbody>
          <tr></tr>
        </tbody>
      </table>
    </div>
    <p id="orderMessage"> 

    <script src="script.js"></script>
  </body>
</html>
